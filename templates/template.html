<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Webb App Parent Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{{ url_for('static',     filename='css/template.css') }}">
  </head>

  <body>
    <div class="container">
      <div class = "header">
        <a href="{{ url_for('home') }}" class = "logo"> Thomas Goldman </a>
      </div>

      <div class="sidebar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('satellite_tracker') }}">Satellite Tracker</a>
      </div>

      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>
 </body>
</html>
